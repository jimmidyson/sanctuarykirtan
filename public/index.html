<!doctype html>
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en" ng-app="kirtanApp"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" ng-app="kirtanApp"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title ng-bind="$root.pageTitle + ' | ૐ  Sanctuary Kirtan'">ૐ  Sanctuary Kirtan</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/da288ce8.main.css">
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
    <script>
      WebFontConfig = {
        google: {
          families: ['Abel', 'Merienda One']
        },
        timeout: 1000
      };

      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>
    <script src="//cdn.jsdelivr.net/foundation/4.2.2/js/vendor/custom.modernizr.js"></script>
  </head>
  <body>
    <!--[if lt IE 8]>
      <div class="row">
        <div class="large-12 columns">
          <div data-alert class="alert-box radius">
            You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a>.
          </div>
        </div>
      </div>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="components/es5-shim/es5-shim.js"></script>
      <script src="components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <div class="row">
      <div class="large-12 columns">
        <h1>ૐ  Sanctuary Kirtan</h1>
        <nav class="top-bar">
          <section class="top-bar-section">
            <ul class="left">
              <li>
                <a href="/"><i class="icon-home"></i>Home</a>
              </li>
              <li>
                <a href="/videos"><i class="icon-youtube-play"></i> Videos</a>
              </li>
              <li>
                <a href="/about"><i class="icon-info"></i> About</a>
              </li>
            </ul>
          </section>
        </nav>
      </div>
    </div>
    <div class="row">
      <div ng-controller="MainCtl" ng-view="" class="large-12 columns"></div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <h2>Latest uploads</h2>
      </div>
    </div>
    <div class="row" ng-controller="WatchCtl">
      <div ng-repeat="upload in latestUploads" class="large-4 columns">
        <h5 ng-bind="upload.name"></h5>
        <a class="th radius" ng-href="/watch/{{upload.href}}">
          <img width="420" height="315" ng-src="http://img.youtube.com/vi/{{upload.id}}/0.jpg">
        </a>
      </div>
    </div>

    <footer class="row">
      <div class="large-12 columns">
        <hr>
        <div class="large-6 columns">
          <p>
            &copy; ૐ  Sanctuary Kirtan 2013.
          </p>
        </div>
      </div>
    </footer>

    <script src="//cdn.jsdelivr.net/foundation/4.2.2/js/vendor/zepto.js"></script>
    <script src="//cdn.jsdelivr.net/foundation/4.2.2/js/foundation.min.js"></script>

    <script src="/scripts/651a02eb.scripts.js"></script>
  </body>
</html>
